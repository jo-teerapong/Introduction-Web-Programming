<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 10px;
            border-radius: 10px;
        }
        table,th, td {
            border: 1px solid rgb(165, 157, 157) ;
            padding: 10px;

        }
        .td-id {
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
        <table class="t-border">
            <caption>test table</caption>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th> 
                <th>Age</th>
            </tr>
            <tr>
                <td class="td-id">1</td>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td class="td-id">2</td>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td class="td-id">3</td>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
